<div class="calculator-container">

  <h1>Binary Calculator</h1>

  <form #calcForm="ngForm" (ngSubmit)="onSubmit()">

    <label>First number</label>
    <input type="text" name="a" required [(ngModel)]="a" #aField="ngModel" />
    <div *ngIf="aField.invalid && aField.touched" style="color:red;">
      First number is required.
    </div>

    <label>Second number</label>
    <input type="text" name="b" required [(ngModel)]="b" #bField="ngModel" />
    <div *ngIf="bField.invalid && bField.touched" style="color:red;">
      Second number is required.
    </div>

    <label>Operator</label>
    <select name="operator" [(ngModel)]="operator">
      <option value="add">+ (add)</option>
      <option value="subtract">- (subtract)</option>
      <option value="multiply">* (multiply)</option>
      <option value="divide">/ (divide)</option>
      <option value="mod">% (mod)</option>
    </select>

    <button type="submit" [disabled]="calcForm.invalid">Calculate</button>

    <div *ngIf="result !== null" class="result-display">
      Result: {{ result }}
    </div>

    <div *ngIf="errorMessage" style="margin-top:1rem; color:red;">
      {{ errorMessage }}
    </div>
  </form>

</div>
